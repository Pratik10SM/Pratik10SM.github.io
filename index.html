<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pratik's Magic & Car Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      overflow: hidden;
    }
    .menu {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #000;
    }
    .menu h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .menu button {
      font-size: 1.5em;
      padding: 14px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #1e88e5;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .menu button:hover {
      background: #1565c0;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      font-size: 1em;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      display: none;
    }
    @media only screen and (orientation:portrait) {
      #carGameFrame {
        transform: rotate(90deg);
        transform-origin: left top;
        width: 100vh;
        height: 100vw;
        position: absolute;
        top: 100%;
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu" id="mainMenu">
    <h1>Pratik's Web App</h1>
    <button onclick="openApp('magic')">‚ú® Magic Number Trick</button>
    <button onclick="openApp('car')">üöó Car Racing Game</button>
  </div>

  <button class="back-btn" id="backBtn" onclick="goBack()">‚Üê Back</button>

  <!-- Replace src with actual HTML file paths or hosted URLs -->
  <iframe id="magicFrame" src="magic-number.html"></iframe>
  <iframe id="carGameFrame" src="car-game.html"></iframe>

  <script>
    function openApp(app) {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('backBtn').style.display = 'block';
      if (app === 'magic') {
        document.getElementById('magicFrame').style.display = 'block';
      } else if (app === 'car') {
        document.getElementById('carGameFrame').style.display = 'block';
      }
    }
    function goBack() {
      document.getElementById('magicFrame').style.display = 'none';
      document.getElementById('carGameFrame').style.display = 'none';
      document.getElementById('mainMenu').style.display = 'flex';
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
